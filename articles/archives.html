---
layout: default
description: An archive of all posts.
---

<section>
    <div class="container">
        <h1 class="lg-heading">The <span class="text-secondary">Archives</span></h1>
        <h2 class="sm-heading">A long list of reading materials..</h2>
        {% for post in site.posts %}
        <ul class="archive__list">
            <li>
                [<a href="{{ site.baseurl }}/articles/categories/#{{ post.category }}">{{ post.category }}</a>]
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                {% if post.comments %} 
                &centerdot; <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread">Join the Discussion</a>
                {% endif %}
            </li>
        </ul>
        {% endfor %}
    </div>
</section>
